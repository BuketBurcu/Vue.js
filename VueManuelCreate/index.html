<!DOCTYPE html>
<html>
    <head>
        <title>Vue</title> 
    </head>
    <body>      
        <div id="root">
            <h1>{{ornek}}</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var vm=new Vue({
        el:'#root',
        data:{
            ornek:'data ile gönder bakalım'
        }
    });
</script>
    </body>
</html>
